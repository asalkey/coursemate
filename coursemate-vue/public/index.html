<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900" rel="stylesheet">
    <style>
        body{
            font-family: 'Source Sans Pro', sans-serif;
            color:#1d1d1d;
        }

        /** set image to 501 x 393 height: 80%; **/
        .bg{
            background-image:url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,60 L30,80 L100,20 L100,100 0,100 Z" fill="%23eaeef1"></path></svg>');
            padding: 12% 0 0 0;
            background-size:100% 100%;
        }

        .bg img{
            height:80%;
        }

        nav, .row{
            padding-right: 2% !important;
            padding-left:2% !important;
        }

        .school-list{
            background:#eaeef1;
            background-image:url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,43 L80,100 L100,50 100,100 0,100 Z" fill="%23fff"></path></svg>');
            background-size:100% 100%;
            padding-bottom:17%;
        }

        .search h2,.cta h2,.school-list h2{
            font-size:48px;
            font-weight: 700;
            text-align:center;
        }

        .search h2::after{
            content: '';
            margin: auto;
            width: 50px;
            height: 1px;
            background: #454545;
        }

        .tagline h1{
            color: #2e354f;
            font-size: 94px;
            line-height: 90px;
            letter-spacing: -1px;
            font-weight:300;
        }

        .tagline h1 span, .detail h3 span{
            font-weight: 700;
        }

        .tagline p{
            font-size: 26px;
            line-height: 32px;
            color: #606780;
            letter-spacing: 0.4px;
        }

        .cta h2{
            color:#fff;
        }

        .cta{
           background-image:url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,100 L20,0 L100,20 100,0 0,0 Z" fill="%2000"></path></svg>'),url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L80,100 L100,10 100,100 0,100 Z" fill="red"></path></svg>');
           background-color:#5e03db;
           background-size:100% 100%;
           text-align:center;
        }

        .btn-style-1{
            color:#fff;
            font-weight:400;
            letter-spacing:0.5px;
            font-size:14px;
            text-transform:uppercase;
            border-radius: 25px;
            padding: 12px 40px;
        }

        .btn-style-2{
            color:#fff;
            font-weight:400;
            letter-spacing:0.5px;
            font-size:16px;
            text-transform:uppercase;
            border-radius: 25px;
            padding: 1px 15px;
            font-weight:800;
        }


        .btn-green{
            background:#5be2c2;
        }

        .btn-purple{
            background:#5e03db;
        }

        .school{
            height:50px;
            box-shadow: 0 0 2px 0 rgba(46,62,72,.12), 0 2px 4px 0 rgba(46,62,72,.12);
            background-color: white;
            border-radius: 8px;
        }

        .school img{
            max-height:100%;
        }

        .school h5{
            display:inline;
        }

        .school-list .row{
            margin-top:2%;
            margin-bottom:2%;
        }

        .detail h3{
            font-size: 36px;
            line-height: 42px;
            font-weight: 300;
        }

        .detail li{
            font-size:18px;
        }

        .navbar-brand{
            color: #1d1d1d;
            text-transform: lowercase;
            font-size: 26px;
            /* text-shadow: 2px 2px #FF0000; */
            letter-spacing: -1px;
            font-weight: bold;
        }

        .h-md-100{
            height:100vh;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
